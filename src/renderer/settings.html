<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Router Manager - Settings</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard__wrap">
        <nav class="navigation">
          <header class="navigation__header">
            <h3>Router Manager</h3>
          </header>
          <ul class="navigation__main">
            <li class="navigation__item">
              <a href="dashboard.html" class="navigation__link">
                <img src="assets/imgs/dashboard.png" alt="" />Dashboard</a
              >
            </li>
            <li class="navigation__item">
              <a href="devices.html" class="navigation__link"
                ><img src="assets/imgs/wifite.png" alt="" />Devices</a
              >
            </li>
            <li class="navigation__item">
              <a href="systemInfo.html" class="navigation__link"
                ><img src="assets/imgs/data-transfer.png" alt="" />System
                Information</a
              >
            </li>
            <li class="navigation__item">
              <a href="systemInfo.html" class="navigation__link"
                ><img src="assets/imgs/user.png" alt="" />Profile</a
              >
            </li>
            <li class="navigation__item">
              <a href="systemInfo.html" class="navigation__link"
                ><img src="assets/imgs/cogwheel.png" alt="" />Settings</a
              >
            </li>
          </ul>
        </nav>
        <div class="dashboard__main">
          <header class="navbar"></header>
          <div class="content">
            <div class="breadcrumb">
              <h3 class="breadcrumb__title">Edit Profile Information</h3>
              <p class="breadcrumb__nav">Home / Profile</p>
            </div>
            <div class="profile">
              <div class="profile__wrap">
                <div class="profile__img">
                  <img src="assets/imgs/user.png" alt="" />
                </div>
                <div class="profile__content">
                  <header class="profile__header">
                    <h3>Profile Information</h3>
                  </header>
                  <div class="profile__details">
                    <form action="#" class="form" id="form">
                      <div class="form__body">
                        <div class="input__group">
                          <div class="form__group">
                            <label for="username">Firstname</label>
                            <input
                              type="text"
                              id="firstname"
                              name="firstname"
                              autocomplete="off"
                              required
                            />
                          </div>
                          <div class="form__group">
                            <label for="password">Lastname</label>
                            <input
                              type="text"
                              id="lastname"
                              name="lastname"
                              autocomplete="off"
                              required
                            />
                          </div>
                        </div>
                        <div class="form__group">
                          <label for="password">Email</label>
                          <input
                            type="email"
                            id="email"
                            name="email"
                            autocomplete="off"
                            required
                          />
                        </div>
                        <div class="input__group">
                          <div class="form__group">
                            <label for="username">Username</label>
                            <input
                              type="text"
                              id="username"
                              name="username"
                              autocomplete="off"
                              required
                            />
                          </div>
                          <div class="form__group">
                            <label for="password">Phone</label>
                            <input
                              type="text"
                              id="phone"
                              name="phone"
                              autocomplete="off"
                              required
                            />
                          </div>
                        </div>
                        <div class="form__group">
                          <label for="password">Password</label>
                          <input
                            type="password"
                            id="password"
                            name="password"
                            autocomplete="off"
                            required
                          />
                        </div>
                        <div class="form__group">
                          <button
                            type="submit"
                            class="btn btn--block btn__primary"
                          >
                            Save
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="breadcrumb">
              <h3 class="breadcrumb__title">Quick links</h3>
            </div>
            <div class="feature">
              <div class="feature__wrap">
                <div class="feature__item feature__item--device">
                  <div class="img__wrap">
                    <img src="assets/imgs/wifi.png" alt="wifi" />
                  </div>
                  <div class="img__caption">Connected Devices</div>
                </div>
                <div class="feature__item feature__item--systemInfo">
                  <div class="img__wrap">
                    <img src="assets/imgs/energy-system.png" alt="wifi" />
                  </div>
                  <div class="img__caption">System Information</div>
                </div>
                <div class="feature__item feature__item--profile">
                  <div class="img__wrap">
                    <img src="assets/imgs/boy.png" alt="wifi" />
                  </div>
                  <div class="img__caption">Profile Information</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
