<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Router Manager - Profile</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard__wrap">
        <nav class="navigation">
          <header class="navigation__header">
            <h3>Router Manager</h3>
          </header>
          <ul class="navigation__main">
            <li class="navigation__item">
              <a href="dashboard.html" class="navigation__link">
                <img src="assets/imgs/dashboard.png" alt="" />Dashboard</a
              >
            </li>
            <li class="navigation__item">
              <a href="devices.html" class="navigation__link"
                ><img src="assets/imgs/wifite.png" alt="" />Devices</a
              >
            </li>
            <li class="navigation__item">
              <a href="systemInfo.html" class="navigation__link"
                ><img src="assets/imgs/data-transfer.png" alt="" />System
                Information</a
              >
            </li>
            <li class="navigation__item">
              <a href="systemInfo.html" class="navigation__link"
                ><img src="assets/imgs/user.png" alt="" />Profile</a
              >
            </li>
            <li class="navigation__item">
              <a href="systemInfo.html" class="navigation__link"
                ><img src="assets/imgs/cogwheel.png" alt="" />Settings</a
              >
            </li>
          </ul>
        </nav>
        <div class="dashboard__main">
          <header class="navbar"></header>
          <div class="content">
            <div class="breadcrumb">
              <h3 class="breadcrumb__title">Profile information</h3>
              <p class="breadcrumb__nav">Home / Profile</p>
            </div>
            <div class="profile">
              <div class="profile__wrap">
                <div class="profile__img">
                  <img src="assets/imgs/user.png" alt="" />
                </div>
                <div class="profile__content">
                  <header class="profile__header">
                    <div class="network__header">
                      <p class="header">Wireless devices</p>
                      <p class="link link-edit">Edit</p>
                    </div>
                  </header>
                  <div class="profile__details">
                    <table class="table table-proInfo"></table>
                  </div>
                </div>
              </div>
            </div>
            <div class="breadcrumb">
              <h3 class="breadcrumb__title">Quick links</h3>
            </div>
            <div class="feature">
              <div class="feature__wrap">
                <div class="feature__item feature__item--device">
                  <div class="img__wrap">
                    <img src="assets/imgs/wifi.png" alt="wifi" />
                  </div>
                  <div class="img__caption">Connected Devices</div>
                </div>
                <div class="feature__item feature__item--systemInfo">
                  <div class="img__wrap">
                    <img src="assets/imgs/energy-system.png" alt="wifi" />
                  </div>
                  <div class="img__caption">System Information</div>
                </div>
                <div class="feature__item feature__item--settings">
                  <div class="img__wrap">
                    <img src="assets/imgs/setting.png" alt="wifi" />
                  </div>
                  <div class="img__caption">Settings</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
