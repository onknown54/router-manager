<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Router Manager</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard__wrap">
        <nav class="navigation">
          <header class="navigation__header">
            <h3>Router Manager</h3>
          </header>
          <ul class="navigation__main">
            <li class="navigation__item">
              <a href="dashboard.html" class="navigation__link">
                <img src="assets/imgs/dashboard.png" alt="" />Dashboard</a
              >
            </li>
            <li class="navigation__item">
              <a href="devices.html" class="navigation__link"
                ><img src="assets/imgs/wifite.png" alt="" />Devices</a
              >
            </li>
            <!-- <li class="navigation__item">
              <a href="settings.html" class="navigation__link">Settings</a>
            </li> -->
            <li class="navigation__item">
              <a href="systemInfo.html" class="navigation__link"
                ><img src="assets/imgs/data-transfer.png" alt="" />System
                Information</a
              >
            </li>
          </ul>
        </nav>
        <div class="dashboard__main">
          <header class="navbar"></header>
          <div class="content">
            <div class="breadcrumb">
              <h3 class="breadcrumb__title">System Information</h3>
              <p class="breadcrumb__nav">Home / system information</p>
            </div>
            <div class="network">
              <div class="network__wrap">
                <div class="network__item network__item--sysInfo">
                  <div class="network__header">
                    <p class="header">System Information</p>
                  </div>
                  <div class="netCard">
                    <div class="loader" id="loader">
                      <div
                        class="justify-content-center jimu-primary-loading"
                      ></div>
                    </div>
                    <table class="table table-sInfo"></table>
                  </div>
                </div>
                <div class="network__item">
                  <div class="network__header">
                    <p class="header">Memory Information</p>
                  </div>
                  <div class="netCard">
                    <div class="loader" id="loader">
                      <div
                        class="justify-content-center jimu-primary-loading"
                      ></div>
                    </div>
                    <table class="table table-netInfo"></table>
                  </div>
                </div>
                <div class="network__item network__item--available">
                  <div class="network__header">
                    <p class="header">Available Connections</p>
                  </div>
                  <div class="netCard">
                    <div class="loader" id="loader">
                      <div
                        class="justify-content-center jimu-primary-loading"
                      ></div>
                    </div>
                    <table class="table table-sInfo"></table>
                  </div>
                </div>
                <div class="network__item network__item--mem">
                  <div class="network__header">
                    <p class="header">Others</p>
                  </div>
                  <div class="netCard">
                    <div class="loader" id="loader">
                      <div
                        class="justify-content-center jimu-primary-loading"
                      ></div>
                    </div>
                    <table class="table table-netInfo"></table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/dashboard.js"></script>
  </body>
</html>
